Marathon Registration
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
    <link rel="stylesheet" href="app.css">
</head>
<h2>
    Race Registration!
</h2>
<body>
<form action="">
    <div>
        <label for="First">Enter First Name</label>
        <input type="text" name="First" id="First">
        <label for="Last Name">Enter Last Name</label>
        <input type="text" name="Last" id="Last">
    </div>
    <p>
        <label for="Select a Race">Select a Race</label>
    </p>
    <p>
        <input type="radio" name="race" id="5k" value="5k">
        <label for="5k">Fun Run 5k</label>
    </p>
    <p>
        <input type="radio" name="race" id="Half" value="Half">
        <label for="Half">Half Marathon</label>
    </p>
    <p>
        <input type="radio" name="race" id="Full" value="Full">
        <label for="Full">Full Marathon</label>

    </p>
    <p>
        <label for="email">Email</label>
        <input type="text" name="Email" id="Email">
        <label for="password">Password</label>
        <input type="text" name="password" id="password">
    </p>
    <p>
        <label for="Age Group">Age Group   </label>
        <select name="Age Group" id="Age Group">Age Group
            <option value="18-30">18-30</option>
            <option value="31-40">31-40</option>
            <option value="41">50</option>
        
</select>

    </p>
    
        <button>Register</button>
    




    </form>
    
</body>
</html>
